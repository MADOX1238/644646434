<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© - Spherely</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: #4267B2;
      color: white;

    }

    .container {
      max-width: 600px;
      margin: 20px auto;

      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;

      border-radius: 5px;
      font-size: 16px;
    }

    .post-button {
      width: 100%;
      padding: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .post-button:hover {
      background-color: #365899;
    }

    .posts {
      margin-top: 20px;
    }

    .post {
      background-color: #f7f7f7;

    }

    .username {
      font-weight: bold;
      font-size: 16px;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
    }

    .like-button, .dislike-button {
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
      border: none;

      font-size: 18px;
    }
  </style> 
 </head> 
 <body> 
  <div class="navbar">
    Spherely 
  </div> 
  <div class="container"> 
   <input id="searchInput" class="post-input" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™..."> 
   <button id="searchButton" class="post-button">ÿ®ÿ≠ÿ´</button> 
   <textarea id="postContent" class="post-input" placeholder="ÿßŸÉÿ™ÿ® ŸÖŸÜÿ¥Ÿàÿ±ŸÉ ŸáŸÜÿß..."></textarea> 
   <button id="postButton" class="post-button">ŸÜÿ¥ÿ±</button> 
   <div id="postsContainer" class="posts"></div> 
  </div> 
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // ÿ™ŸáŸäÿ¶ÿ© Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2i7QSJMpN_GUH44s6FCa4FPd4CcacjQU",
      authDomain: "aslaa-aadd9.firebaseapp.com",
      databaseURL: "https://aslaa-aadd9-default-rtdb.firebaseio.com",
      projectId: "aslaa-aadd9",
      storageBucket: "aslaa-aadd9.appspot.com",
      messagingSenderId: "862690377553",
      appId: "1:862690377553:web:1addb4ee0d8b4a5f589d70",
      measurementId: "G-RKNKL008R3"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const loggedIn = localStorage.getItem('loggedIn');
    const username = localStorage.getItem('username');

    if (!loggedIn || !username) {
      alert('ÿÆÿ∑ÿ£: Ÿäÿ¨ÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ŸÑŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ Ÿáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ©.');
      window.location.href = 'login.html';
    }

    const postButton = document.getElementById('postButton');
    const postContent = document.getElementById('postContent');
    const postsContainer = document.getElementById('postsContainer');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    // ŸÜÿ¥ÿ± ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ÿ•ŸÑŸâ Firebase
    postButton.addEventListener('click', () => {
      const content = postContent.value.trim();

      if (content === '') {
        alert('ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ŸÑÿß ŸäŸÖŸÉŸÜ ÿ£ŸÜ ŸäŸÉŸàŸÜ ŸÅÿßÿ±ÿ∫ÿßŸã!');
        return;
      }

      const postRef = ref(database, 'posts');
      const timestamp = new Date().toISOString();
      push(postRef, { username, content, timestamp, likes: 0, dislikes: 0 });

      postContent.value = '';
    });

    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™
    const displayPosts = (posts) => {
      postsContainer.innerHTML = '';
      if (posts.length === 0) {
        postsContainer.textContent = 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™.';
      } else {
        posts.forEach((postData) => {
          const postElement = document.createElement('div');
          postElement.classList.add('post');

          const usernameElement = document.createElement('div');
          usernameElement.classList.add('username');
          usernameElement.textContent = postData.username;

          const contentElement = document.createElement('div');
          contentElement.textContent = postData.content;

          const timestampElement = document.createElement('div');
          const timestamp = new Date(postData.timestamp);
          timestampElement.classList.add('timestamp');
          timestampElement.textContent = `ŸÖŸÜÿ∞ ${getTimeAgo(timestamp)}`;

          // ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ•ÿπÿ¨ÿßÿ® ŸàÿπÿØŸÖ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
          const likeButton = document.createElement('button');
          likeButton.classList.add('like-button');
          likeButton.textContent = `üëç (${postData.likes})`;
          likeButton.addEventListener('click', () => handleLike(postData.key, 'like'));

          const dislikeButton = document.createElement('button');
          dislikeButton.classList.add('dislike-button');
          dislikeButton.textContent = `üëé (${postData.dislikes})`;
          dislikeButton.addEventListener('click', () => handleLike(postData.key, 'dislike'));

          postElement.appendChild(usernameElement);
          postElement.appendChild(contentElement);
          postElement.appendChild(timestampElement);
          postElement.appendChild(likeButton);
          postElement.appendChild(dislikeButton);

          postsContainer.appendChild(postElement);
        });
      }
    };

    // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿßŸÑÿ•ÿπÿ¨ÿßÿ® ŸàÿπÿØŸÖ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®
    const handleLike = (postKey, type) => {
      const postRef = ref(database, `posts/${postKey}`);
      onValue(postRef, (snapshot) => {
        const postData = snapshot.val();
        if (postData) {
          const likes = postData.likes || 0;
          const dislikes = postData.dislikes || 0;
          const updates = {};

          if (type === 'like') {
            updates.likes = likes + 1;
          } else if (type === 'dislike') {
            updates.dislikes = dislikes + 1;
          }

          update(postRef, updates);
        }
      }, { onlyOnce: true });
    };

    // Ÿàÿ∏ŸäŸÅÿ© ÿßŸÑÿ®ÿ≠ÿ´
    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim().toLowerCase();

      if (query === '') {
        alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ŸÉŸÑŸÖÿ© ŸÑŸÑÿ®ÿ≠ÿ´!');
        return;
      }

      const postsRef = ref(database, 'posts');
      onValue(postsRef, (snapshot) => {
        const posts = [];
        snapshot.forEach((childSnapshot) => {
          const postData = childSnapshot.val();
          if (postData.content.toLowerCase().includes(query)) {
            posts.push(postData);
          }
        });

        displayPosts(posts);
      });
    });

    function getTimeAgo(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return `${diff} ÿ´ÿßŸÜŸäÿ©`;
      if (diff < 3600) return `${Math.floor(diff / 60)} ÿØŸÇŸäŸÇÿ©`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} ÿ≥ÿßÿπÿ©`;
      return `${Math.floor(diff / 86400)} ŸäŸàŸÖ`;
    }

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    const postsRef = ref(database, 'posts');
    onValue(postsRef, (snapshot) => {
      const posts = [];
      snapshot.forEach((childSnapshot) => {
        const key = childSnapshot.key;
        const postData = childSnapshot.val();
        posts.push({ key, ...postData });
      });

      posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      displayPosts(posts);
    });
  </script> 
 
</body></html>
